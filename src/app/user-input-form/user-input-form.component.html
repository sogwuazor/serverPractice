<h3>Register User</h3>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="{'has-error': invalidUserName()}">
    <label for="user_name" class="control-label">User Name</label>
    <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Enter User Name">
    <p id="user_name_error" [ngClass]="{'hidden': !invalidUserName()}" class="help-block">Invalid first name.</p>
  </div>
  <div [ngClass]="{'form-group': true, 'has-error': invalidFirstName()}">
    <label for="first_name" class="control-label">First Name</label>
    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter First Name">
    <p id="first_name_error" [ngClass]="{'hidden': !invalidFirstName()}" class="help-block">Invalid last name.</p>
  </div>
  <div [ngClass]="{'form-group': true, 'has-error': invalidLastName()}">
    <label for="last_name" class="control-label">Last Name</label>
    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter Last Name">
    <p id="last_name_error" [ngClass]="{'hidden': !invalidLastName()}" class="help-block">Invalid last name.</p>
  </div>
  <div [ngClass]="{'form-group': true, 'has-error': invalidEmail()}">
    <label for="email" class="control-label">Email</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="sample@email.com">
    <p id="email_error" [ngClass]="{'hidden': !invalidEmail()}" class="help-block">Invalid email</p>
  </div>
  <div [ngClass]="{'form-group': true, 'has-error': invalidZipcode()}">
    <label for="zipcode" class="control-label">Zip Code</label>
    <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="#####"/>
    <p id="zip_code_error" [ngClass]="{'hidden': !invalidZipcode()}" class="help-block">Invalid zip code.</p>
  </div>
  <div [ngClass]="{'form-group': true, 'has-error': invalidPassword()}">
    <label for="password" class="control-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="********"/>
    <p id="password_error" [ngClass]="{'hidden': !invalidPassword()}" class="help-block">Invalid password.</p>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Register User</button>
  </div>
</form>
